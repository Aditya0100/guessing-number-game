<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Guide to how to make guess the number game">
    <title>Game: Guess the Number Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="80x80" href="./image2vector (1).svg">
    <script src="script.js" defer></script>
</head>

<body>
    <main>

        <section class="section1">
            <div class="section1Header">
                <p class="ready">Are you ready?</p>
                <p class="between">(Between 1 and 20)</p>
            </div>
            <div class="guessMyNumber">
                <p>Guess My Number</p>
            </div>
            <div class="numberBox">?</div>
        </section>

        <section class="section2">
            <div class="inputAndCheck">
                <input type="number" name="Guessed Number" id="input" min="0" max="20" step="1" onkeyup="convert()">
                <div class="twoButtons">
                    <button class="btn check">Check!</button>
                    <button class="btn again">Again!</button>
                </div>
            </div>

            <div class="scoreStuff">
                <p class="guessing">Start guessing...</p>
                <div class="scorePlusYourScoreContainer">

                    <div class="scoreContainer">
                        <p>💯</p>
                        <p class="label-score">Score: <span class="score">10</span></p>
                    </div>
                    <div class="yourScoreContainer">
                        <p class="thumbUpEmoji">👍</p>
                        <p class="label-highscore">
                            Highscore: <span class="highscore">0</span>
                        </p>
                    </div>
                </div>
                <img src="./PS image.png" alt="" width="150px" style="display: inline-block;">
            </div>
        </section>
    </main>
</body>

</html>
